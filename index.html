<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/dist/output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-[#f2ebe3] p-4 md:flex md:flex-col md:items-center md:justify-center"
    >
      <figure class="flex flex-col md:flex-row md:w-1/2 md:h-2/3">
        <img
          class="rounded-t-xl md:w-1/2 md:rounded-l-xl md:rounded-r-none"
          src="./images/image-product-mobile.jpg"
          alt="Perfume Bottle"
        />
        <div
          class="bg-white px-4 rounded-b-xl md:rounded-r-xl md:rounded-l-none md:p-8"
        >
          <h2
            class="uppercase tracking-[.3em] text-gray-400 font-['Montserrat'] mt-4 font-medium text-sm"
          >
            Perfume
          </h2>
          <h1 class="text-4xl font-['Fraunces'] font-bold mt-4">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="text-gray-400 mt-4 font-['Montserrat'] text-sm font-medium leading-6"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="inline-flex items-center mt-4">
            <p class="text-4xl text-[#3c8067] mr-4 font-['Fraunces'] font-bold">
              $149.99
            </p>
            <p class="text-gray-400 line-through">$169.99</p>
          </span>
          <div class="flex flex-col items-center my-4">
            <button
              class="bg-[#3c8067] w-full rounded-xl p-4 flex justify-center items-center hover:bg-[#1c3b30]"
            >
              <img class="mr-2" src="./images/icon-cart.svg" />
              <span class="text-white font-['Montserrat'] font-semibold">
                Add to Cart
              </span>
            </button>
          </div>
        </div>
      </figure>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elijah Sorey</a>.
    </div-->
  </body>
</html>
